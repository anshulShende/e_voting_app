<div class=" heading text-center">WELCOME TO VOTE !!</div>
<div class="row">
    <div class="container col-md-4 ">
        <img class="img-responive card-img-top" src="../../../assets/vote1.jpg" alt="Vote Image">
    </div>

    <div class="container p-4 border border-dark col-md-4 ">
        <div class="login text-center" role="alert">
            LOGIN
        </div><br>
        <hr><br>
        <form (ngSubmit)="onElectionLogin(name.value, password.value)">
            <div class="form-group col-md-10 offset-1 ">
                <label for="inputEmail4">Name</label><br>
                <input type="text" #name class="form-control " id="email" placeholder="Enter your Name">
                <br><br>
            </div>
            <div class="form-group col-md-10 offset-1">
                <label for="inputPassword4">Password</label><br>
                <input type="password" #password class="form-control" id="password" placeholder="Enter your password">
                <br><br>
            </div>
            <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
                Authentication Failed! Please Try again
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success mb-2"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
        </form>

    </div>

</div>
