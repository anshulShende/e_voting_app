<div *ngIf="!isResult" class="container p-4 border border-dark">
    <h3 class="alert alert-primary text-center" role="alert">
        Search Candidates as per Locale
    </h3>
    <form (ngSubmit)="onSearch(locale.value)">
        <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Select Locale</label>
            <select #locale class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Choose...</option>
                <option value="kasarvadavali">Kasarvadavali</option>
                <option value="manpada">Manpada</option>
                <option value="naupada">Naupada</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mb-2 align-center">Search Candidates</button>
        </div>
    </form>
</div>
<div class="container">
    <h4 *ngIf="isResult" class="alert alert-success text-center">
        <div class="divider"><span></span><span>Results</span><span></span></div>
    </h4>
    <div class="grid-container">
        <div *ngFor="let obj of candidates" class="card" style="width: 18rem;">
            <img class="card-img-top" src="../../../assets/candidate.jpg" alt="Card image cap">
            <div class="card-body">
                <h2 class="card-title text-center">{{obj.name}}</h2>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Gender: {{obj.gender}}</li>
                <li class="list-group-item">Age: {{obj.age}}</li>
                <li class="list-group-item">Email: {{obj.email}}</li>
                <li class="list-group-item">Locale: {{obj.locale}}</li>
            </ul>
            <!-- <div class="card-body">
                <a href="#" class="card-link">See More Details</a>
            </div> -->
        </div>
    </div>
</div>
